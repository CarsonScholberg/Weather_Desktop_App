<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Style.css">

</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1 mx-auto">Weather Dashboard</span>
    </header>
    <div class="container">
        <div class="row">
            <!-- Left column -->
            <div class="col-3">
                <h4>Search for a city:</h4>
                <input class="searchBar"/>
                <button class="searchButton">Search</button>

                
                <ul class="historyList list-group">

                
                </ul>
            </div>

            <!-- RIght column -->
            <div class="col-9">
                <!-- Main display -->
                <div class="row">
                    <div class="mainDisplay">
                        <h2 class="cityName"></h2>    <!-- Use moment to convert DT text to date and add to name -->
                        <img class="cityNameIcon">  <!-- Get the icon on the same line as the city name -->
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="windSpeed"></p>
                        <p><span class="uvIndex"></span></p>
                    </div>
                </div>
                <!-- 5 day forcast -->
                <div class="row">
                    <div class="fiveDayForcast">
                        <div class="row">
                            <div class="col-2">
                                <div class="card dayOne">
                                    <div class="card-body">
                                    <h4 class="day-0-date">1/13/2021</h4>
                                    <img class="day-0-icon">
                                    <p class="day-0-temp"></p>
                                    <p class="day-0-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card dayTwo">
                                    <div class="card-body">
                                    <h4 class="day-1-date">1/13/2021</h4>
                                    <img class="day-1-icon">
                                    <p class="day-1-temp"></p>
                                    <p class="day-1-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card dayThree">
                                    <div class="card-body">
                                    <h4 class="day-2-date">1/13/2021</h4>
                                    <img class="day-2-icon">
                                    <p class="day-2-temp"></p>
                                    <p class="day-2-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card dayFour">
                                    <div class="card-body">
                                    <h4 class="day-3-date">1/13/2021</h4>
                                    <img class="day-3-icon">
                                    <p class="day-3-temp"></p>
                                    <p class="day-3-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card dayFive">
                                    <div class="card-body">
                                    <h4 class="day-4-date">1/13/2021</h4>
                                    <img class="day-4-icon">
                                    <p class="day-4-temp"></p>
                                    <p class="day-4-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
